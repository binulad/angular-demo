<main class="grid gap-0 h-100">
  <section class="g-col-6">
    <app-header [userName]="userData.firstName" [jobTitle]="userData.jobTitle"></app-header>
    <div class="p-4">
      <app-user (userData)="getUserData($event)"></app-user>
    </div>
  </section>
  <section class="g-col-6 border-start bg-light grid gap-0 overflow-hidden">
    <div class="page-wrapper m-4 g-col-12">
      <div class="page bg-white p-4">
        <!-- Header -->
        <h4 class="m-0">{{userData.firstName}} {{userData.lastName}}</h4>
        <p class="small text-muted">{{userData.jobTitle}}</p>
      </div>
    </div>
    <div class="action-area p-4 border-top d-flex g-col-12">
      <button type="button" class="ms-auto btn btn-primary">Download</button>
    </div>
  </section>
</main>
