<main class="grid gap-0 bg-light">
  <section class="g-col-12 g-col-md-8 g-start-md-3 g-col-xl-6 g-start-xl-4 bg-white">
    <app-header
      [userName]="userName"
      [jobTitle]="userData.jobTitle"
    ></app-header>
    <div class="p-4">
      <app-user (userData)="getUserData($event)"></app-user>
    </div>
  </section>
</main>
