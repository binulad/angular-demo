<!-- User Details -->
<section>
  <app-section-header [sectionTitle]="sectionTitle" [isShowLanguage]="true"></app-section-header>
</section>
<!-- End: User Details -->
<ng-container [formGroup]="formData">
  <app-user-details formGroupName="userDetails"></app-user-details>
  <app-user-bio formGroupName="userBio"></app-user-bio>
</ng-container>
<!-- Download Resume -->
<div class="action-area pt-4 border-top d-flex">
  <button
    type="button"
    class="ms-auto btn btn-primary"
    (click)="downloadPdf()"
    >
    Download
  </button>
</div>
